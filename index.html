<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-4 col-4-edit">
                    <div class="left">
                        <div class="img">
                            <img src="./assets/images/welcome.svg" alt="">
                            <div class="content">
                                <h1>Welcome back</h1>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur rerum harum quo
                                    vitae?</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8 col-8-edit">
                    <div class="right">
                        <div class="right-items">
                            <h1>LOGIN</h1>
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    <div class="mb-3 mb-3-edit">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="forgot">
                                        <a href="">Forgot password?</a>
                                    </div>
                                    <button type="submit" class="btn btn-primary button-edit">Login</button>
                                    <div class="sign-up">
                                        <span>New to our platform?</span><a href="">Signup</a>
                                    </div>
                                    <div class="or-divider rounded-circle bg-white shadow d-flex justify-content-center align-items-center mx-auto mb-3 or-edit">Or</div>
                                    <div class="social-icons">
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="facebook">
                                                    <button class="facebook-btn">Facebook</button>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="google">
                                                    <button class="google-btn">Google</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
